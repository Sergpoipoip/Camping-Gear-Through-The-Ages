<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timeline · Evolution of Writing</title>

  <!-- base assets -->
  <link rel="icon" type="image/png" href="imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/common.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root { --tl-accent: var(--color3, #542E71); }

    main { padding-block: 3rem 4.5rem; }
    h1  { font-size: clamp(1.8rem, 3vw + 1rem, 2.8rem); }

    /* ───────── wrapper & progress bar ───────── */
    .timeline-wrapper { position: relative; }
    .timeline-progress {
      position: fixed; top: 0; left: 0; right: 0; height: 4px; width: 0%;
      background: var(--tl-accent); transition: width .2s ease-out; z-index: 40;
    }

    /* the fixed purple line */
    .timeline-line {
      position: absolute; top: 50%; left: 0; right: 0;
      height: 4px; background: var(--tl-accent);
      z-index: 90; pointer-events: none;
    }

    /* ───────── horizontal timeline strip ───────── */
    .timeline {
      position: relative;
      display: flex; gap: 3.5rem;
      overflow-x: auto; overflow-y: visible;
      scroll-behavior: smooth; scroll-snap-type: x mandatory;
      padding: 4rem 2rem 6rem;
      align-items: center;
      overscroll-behavior-x: contain;
    }
    .timeline::-webkit-scrollbar { display: none; }  /* hide default scrollbar */

    /* ───────── artefact tile (image only) ───────── */
    .tl-item {
      flex: 0 0 170px; height: 170px;
      position: relative; scroll-snap-align: start; z-index: 20;
      transform-origin: center; transition: transform .4s ease;
    }
    .tl-item.above { transform: translateY(-70px); }
    .tl-item.below { transform: translateY( 90px); }   /* ← 20 px lower */

    .tl-item img {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: .5rem; display: block;
    }

    /* connecting dot */
    .tl-item::before {
      content: ""; position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 4px solid var(--tl-accent);
      z-index: 25; box-sizing: border-box;
    }

    /* overlay on hover */
    .tl-overlay {
      position: absolute; inset: 0; border-radius: .5rem;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: .5rem;
      backdrop-filter: blur(4px); background: rgba(0,0,0,.55); color: #fff;
      opacity: 0; transition: opacity .3s ease;
    }
    .tl-item:hover .tl-overlay,
    .tl-item:focus-within .tl-overlay { opacity: 1; }

    .tl-overlay h4 { font-size: 1.05rem; margin-bottom: .5rem; }

    /* ───────── period label ───────── */
    .period-label {
      flex: 0 0 200px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.15rem; font-weight: 600;
      color: var(--tl-accent); background: var(--color2, #F5F5F7);
      border-radius: .75rem; scroll-snap-align: start; z-index: 20;
    }

    /* ───────── scroll arrows ───────── */
    .scroll-arrow {
      position: absolute; top: 50%;
      width: 46px; height: 46px; border: none; border-radius: 50%;
      background: var(--tl-accent); color: #fff; font-size: 1.4rem;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 3px 8px rgba(0,0,0,.25);
      opacity: .85; transition: opacity .2s; z-index: 50;
    }
    .scroll-arrow:hover { opacity: 1; }
    #prevArrow { left: -22px;  transform: translate(-100%,-50%) rotate(180deg); }
    #nextArrow { right: -22px; transform: translate( 100%,-50%); }
    .scroll-arrow.hidden { display: none; }

    /* ───────── desktop tweaks ───────── */
    @media (min-width: 768px) {
      .timeline       { padding-inline: 4rem; gap: 4.5rem; }
      .tl-item        { flex: 0 0 200px; height: 200px; }
      .tl-item.above  { transform: translateY(-90px); }
      .tl-item.below  { transform: translateY(125px); } /* ← 20 px lower */
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <div class="d-flex align-items-center gap-2">
        <img src="imgs/favicon-32x32.png" alt="Logo" width="32" height="32">
        <a class="navbar-brand fw-semibold" href="index.html"><span id="highlight">Evolution</span> of Writing</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
              aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="narratives.html">Narratives</a></li>
          <li class="nav-item"><a class="nav-link" href="items.html">Items</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="timeline.html">Timeline</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container text-center">
    <h1 class="fw-bold mb-2">Writing Through Time</h1>
    <p class="text-muted mb-4">Hover an artefact for details · Use arrows or scroll</p>

    <div class="timeline-wrapper">
      <div id="progress" class="timeline-progress"></div>

      <!-- scroll arrows -->
      <button id="prevArrow" class="scroll-arrow" aria-label="Previous">&#x25B6;</button>

      <!-- the fixed purple line -->
      <div class="timeline-line" aria-hidden="true"></div>

      <!-- dynamic timeline strip -->
      <div id="timeline" class="timeline" tabindex="0"></div>

      <button id="nextArrow" class="scroll-arrow" aria-label="Next">&#x25B6;</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer text-center mt-4">
    <p class="mb-2">© 2025 · <a href="index.html">The Evolution of Writing</a></p>
    <small class="text-muted">Horizontal timeline generated from <code>items.json</code></small>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tlContainer = document.getElementById('timeline');
    const progressBar = document.getElementById('progress');
    const nextArrow   = document.getElementById('nextArrow');
    const prevArrow   = document.getElementById('prevArrow');

    /* ——— helpers ——— */
    tlContainer.addEventListener('wheel', e => {
      if (e.deltaY !== 0) {
        tlContainer.scrollLeft += e.deltaY;
        e.preventDefault();
      }
    }, { passive: false });

    const step = () => tlContainer.clientWidth * 0.8;
    nextArrow.addEventListener('click', () => tlContainer.scrollBy({ left:  step(), behavior: 'smooth' }));
    prevArrow.addEventListener('click', () => tlContainer.scrollBy({ left: -step(), behavior: 'smooth' }));

    function updateArrows() {
      prevArrow.classList.toggle('hidden', tlContainer.scrollLeft <= 5);
      nextArrow.classList.toggle('hidden', tlContainer.scrollLeft + tlContainer.clientWidth >= tlContainer.scrollWidth - 5);
    }
    tlContainer.addEventListener('scroll', () => {
      const max = tlContainer.scrollWidth - tlContainer.clientWidth;
      progressBar.style.width = max ? (tlContainer.scrollLeft / max * 100) + '%' : '0';
      updateArrows();
    });

    /* ——— build timeline ——— */
    fetch('items.json')
      .then(r => r.json())
      .then(data => {
        if (!data?.items) return;
        const items = [...data.items].sort((a, b) => +a['@sort'] - +b['@sort']);

        let current = '', placeAbove = true;
        items.forEach(it => {
          if (it.periodTag !== current) {
            current = it.periodTag;
            const label = document.createElement('div');
            label.className = 'period-label fade-item';
            label.textContent = current;
            tlContainer.appendChild(label);
          }

          const tile = document.createElement('div');
          tile.className = `tl-item fade-item ${placeAbove ? 'above' : 'below'}`;
          placeAbove = !placeAbove;
          tile.tabIndex = 0;

          /* image */
          const img = document.createElement('img');
          img.src = it.image;
          img.alt = it.shortName;
          tile.appendChild(img);

          /* hover overlay */
          const ov  = document.createElement('div');
          ov.className = 'tl-overlay';

          const h4  = document.createElement('h4');
          h4.textContent = it.shortName;
          ov.appendChild(h4);

          const btn = document.createElement('a');
          btn.href  = 'items.html?sid=' + encodeURIComponent(it['@sort']);
          btn.className = 'btn btn-sm btn-light';
          btn.textContent = 'See more';
          ov.appendChild(btn);

          tile.appendChild(ov);
          tlContainer.appendChild(tile);
        });

        /* fade-in intersection observer */
        const obs = new IntersectionObserver(entries => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('in-view');
              obs.unobserve(e.target);
            }
          });
        }, { root: tlContainer, threshold: 0.15 });

        document.querySelectorAll('.fade-item').forEach(el => obs.observe(el));
        updateArrows();
      })
      .catch(err => {
        console.error(err);
        tlContainer.innerHTML = '<p class="text-danger">Failed to load timeline data.</p>';
      });
  </script>
</body>
</html>
